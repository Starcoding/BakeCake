{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Конструктор сайта</title>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-3">
        <div class="card text-white bg-dark mb-3" style="max-width: 80rem;">
  <div class="card-header mx-auto">Конструктор торта</div>

                {% csrf_token %}

                <div class="m-3">
                    <label for="FormControlCategory1" class="form-label"></label>
                    <select class=" form-control form-control-lg" name="category" id="FormControlCategory1">
                        <option value="none">Количество уровней</option>
                        {% for component in components %}
                        <option value="{{ category.id }}">{{ component.level }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-3">
                    <label for="FormControlCategory2" class="form-label"></label>
                    <select class=" form-control form-control-lg" name="category" id="FormControlCategory2">
                        <option value="none">Выбрать форму</option>
                        {% for component in components %}
                        <option value="{{ category.id }}">{{ component.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-3">
                    <label for="FormControlCategory3" class="form-label"></label>
                    <select class=" form-control form-control-lg" name="category" id="FormControlCategory3">
                        <option value="none">Выбрать топпинг</option>
                        {% for component in components %}
                        <option value="{{ category.id }}">{{ component.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-3">
                    <label for="FormControlCategory4" class="form-label"></label>
                    <select class=" form-control form-control-lg" name="category" id="FormControlCategory4">
                        <option value="none">Выбрать ягоды</option>
                        {% for component in components %}
                        <option value="{{ category.id }}">{{ component.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-3">
                    <label for="FormControlCategory5" class="form-label"></label>
                    <select class=" form-control form-control-lg" name="category" id="FormControlCategory5">
                        <option value="none">Добавить декор</option>
                        {% for component in components %}
                        <option value="{{ category.id }}">{{ component.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="m-3">
                    <label class="form-label" for="FormControlTextarea"></label>
                    <textarea required name="lettering" class=" form-control" id="FormControlTextarea"
                              rows="4"
                              placeholder="Ввведите надпись"></textarea>
                        <small id="Help" class="form-text text-muted">Мы можем разместить на торте любую надпись, например: «С днем рождения!»</small>

                </div>
                <div class="d-grid gap-2 col-6 mx-auto m-4">
                    <button class="btn btn-primary" type="submit">Торт готов</button>
                </div>

        </div>
    </div>
</div>
{% endblock %}
